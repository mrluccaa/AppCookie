<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Estilo do cabeçalho */
    header {
      width: 100%;
      background-color: #402F1D;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      width: 250px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline-block;
      color: #fff;
      font-size: 30px;
      vertical-align: middle;
    }

    /* Estilo do formulário */
    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #402F1D;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #402F1D;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #555;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #89674A;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #6a4d31;
    }

    .form-container p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .form-container p a {
      text-decoration: none;
      color: #89674A;
      font-weight: bold;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>


  <header>
    <img src="cookie.jpg" alt="Logo">

  </header>

 
  <div class="form-container">
    <h1>Cadastro de Usuário</h1>
    <form action="/cadastrarUsuario" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

      <label for="nickname">Apelido (Nickname):</label>
      <input type="text" id="nickname" name="nickname" placeholder="Digite seu apelido" required>

      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="menu.html">Voltar ao menu</a></p>
  </div>

</body>
</html>
